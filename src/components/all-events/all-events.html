<div class="header-container">
    <h1 class="text-center text-light mb-0 p-4">All Events</h1>
</div>
<div class="events-container">
    @for (event of events(); track event.title) {
        <app-event-component class="m-3"
        [isHero]="false"
        [title]="event.title"
        [type]="event.type"
        [description]="event.description"
        [date]="event.date"
        [location]="event.location"
        [imageUrl]="event.imageurl"></app-event-component>
    }
</div>
