@if (events().length > 0) {
    <app-event-component
      [isHero]="true"
      [title]="heroEvent() ? heroEvent()!.title : ''"
      [type]="heroEvent() ? heroEvent()!.type : ''"
      [description]="heroEvent() ? heroEvent()!.description : ''"
      [date]="heroEvent() ? heroEvent()!.date : ''"
      [location]="heroEvent() ? heroEvent()!.location : ''"
      [imageUrl]="heroEvent() ? heroEvent()!.imageurl : ''"></app-event-component>
  }
  <div class="events-container">
    @for (event of upcomingEvents(); track event.title) {
      <app-event-component
        [isHero]="false"
        [title]="event.title"
        [type]="event.type"
        [description]="event.description"
        [date]="event.date"
        [location]="event.location"
        [imageUrl]="event.imageurl"
      ></app-event-component>
    }
  </div>
  <div class="bg-primary d-flex justify-content-center p-4 pb-5">
    <a class="btn btn-secondary" type="button" href="all-events" routerLink="all-events">See All</a>
  </div>
  <div class="bg-primary d-flex justify-content-center p-4">
    <div class="form-box bg-secondary">
      <div class="form-container">
        <h1 class="text-center mt-4">Subscribe to get exclusive updates!</h1>
        <form>
            <fieldset class="m-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </fieldset>
            <fieldset class="m-3">
                <button class="btn btn-primary submit-button mb-2" type="submit">Join Our Mailing List</button>
            </fieldset>
        </form>
      </div>
    </div>
  </div>
