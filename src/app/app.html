<body>
  <app-bso-nav-bar></app-bso-nav-bar>

  <!-- In the future, events will be fetched from a database -->
  @if (events().length > 0) {
    <app-event-component
      [isHero]="true"
      [title]="heroEvent() ? heroEvent()!.title : ''"
      [description]="heroEvent() ? heroEvent()!.description : ''"
      [date]="heroEvent() ? heroEvent()!.date : ''"
      [location]="heroEvent() ? heroEvent()!.location : ''"
      [imageUrl]="heroEvent() ? heroEvent()!.imageUrl : ''"></app-event-component>
  }
  <div class="events-container">
    @for (event of upcomingEvents(); track event.title) {
      <app-event-component
        [isHero]="false"
        [title]="event.title"
        [description]="event.description"
        [date]="event.date"
        [location]="event.location"
        [imageUrl]="event.imageUrl"
      ></app-event-component>
    }
  </div>
  <div class="bg-primary d-flex justify-content-center p-4 pb-5">
    <button class="btn btn-secondary">See All</button>
  </div>
  
  <!-- Footer Section -->
  <div class="footer-container d-flex justify-content-around bg-primary">
    <div class="mt-3">
      <p class="text-light text-center fw-bold"><i class="bi bi-geo-alt"></i> Address</p>
      <p class="text-light text-center m-0 fs-6">123 W. Broad Street, Suite 4</p>
      <p class="text-light text-center fs-6">Cookeville, TN, 38501</p>
    </div>
    <div class="m-3">
      <p class="text-light text-center fw-bold"><i class="bi bi-telephone"></i> Phone</p>
      <p class="text-light text-center m-0 fs-5">(931) 525-2633</p>
    </div>
    <div class="m-3">
      <p class="text-light text-center fw-bold"><i class="bi bi-envelope"></i> Email</p>
      <p class="text-light text-center fs-5">contact@bryansymphony.org</p>
    </div>
    <div class="m-3">
      <p class="text-light text-center fw-bold"><i class="bi bi-hand-thumbs-up"></i> Connect</p>
      <div class="d-flex justify-content-center">
        <i class="bi bi-instagram text-light me-1"></i>
        <i class="bi bi-facebook text-light"></i>
      </div>
    </div>
    <div class="m-3">
      <p class="text-light text-center fw-bold"><i class="bi bi-person"></i> Administration</p>
      <p class="text-center"><a href="" class="text-light">Log In</a></p>
    </div>
  </div>
</body>
